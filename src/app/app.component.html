<div class="container">
  <h1>Hello Angular</h1>

  <hr>
  <button (click)="toggleCards()">Toggle cards</button>
  <hr>

  <!--  <app-form></app-form>-->
  <div *ngIf="toggle; else noCards">
    <app-card
      *ngFor="let itercard of cards; let idx = index"
      [card]="itercard"
      [index]="idx + 1"
    ></app-card>
  </div>

  <ng-template #noCards>
    <p>cards are hidden!</p>
  </ng-template>
</div>
